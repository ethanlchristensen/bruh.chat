services:
  redis:
    image: redis:7-alpine
    container_name: bruh.chat.redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  bruhbackend:
    container_name: bruh.chat.backend
    build:
      context: ./bruh-backend
      dockerfile: Dockerfile
    command: "web"
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin}
      - SECRET_KEY=${SECRET_KEY:-temp-secret-key-change-in-production}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - db_data:/app/db
      - media_data:/app/media
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy

  celery:
    container_name: bruh.chat.celery
    build:
      context: ./bruh-backend
      dockerfile: Dockerfile
    command: celery
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:-temp-secret-key-change-in-production}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - db_data:/app/db
      - media_data:/app/media
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy
      bruhbackend:
        condition: service_started

  bruhfrontend:
    container_name: bruh.chat.frontend
    build:
      context: ./bruh-frontend
      dockerfile: Dockerfile
      args:
        - VITE_APP_BACKEND_API_URL=${VITE_APP_BACKEND_API_URL:-http://localhost:8001}
        - VITE_APP_BACKEND_API_VERSION=${VITE_APP_BACKEND_API_VERSION:-api}
    restart: unless-stopped
    ports:
      - "5174:80"
      - "8443:443"
    depends_on:
      - bruhbackend
    volumes:
      - media_data:/usr/share/nginx/media:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  media_data:
  redis_data: