name: Deploy to Raspberry Pi

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: [self-hosted, linux, arm64, PIRONMAN]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy configuration files
        run: |
          echo "Copying environment files..."
          cp /home/ethan/source/repos/bruh.chat/.env ./.env
          cp /home/ethan/source/repos/bruh.chat/bruh-backend/config.json ./bruh-backend/config.json
          cp /home/ethan/source/repos/bruh.chat/bruh-frontend/.env ./bruh-frontend/.env

      - name: Deploy with Docker Compose
        run: |
          echo "Stopping existing prod services (if any)..."
          docker compose down bruhbackend --remove-orphans
          docker compose down bruhfrontend --remove-orphans

          echo "Building and starting prod services..."
          docker compose up -d --build bruhbackend
          docker compose up -d --build bruhfrontend

          echo "Cleaning up old Docker images..."
          docker image prune -af